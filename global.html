<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      width: 100vw;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    .error {
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <script>
    const canal = new URLSearchParams(window.location.search).get("channel");

    fetch("https://raw.githubusercontent.com/hernanmix/play.github.io/main/canales.json?nocache=")
      .then(res => res.json())
      .then(data => {
        if (data[canal]) {
          const iframe = document.createElement("iframe");
          iframe.src = data[canal].url;
          iframe.allowFullscreen = true;
          iframe.style.width = "100vw";
          iframe.style.height = "100vh";
          iframe.style.border = "none";
          document.body.appendChild(iframe);
        } else {
          document.body.innerHTML = "<div class='error'>Canal no encontrado</div>";
        }
      })
      .catch(() => {
        document.body.innerHTML = "<div class='error'>Error al cargar canales</div>";
      });
  </script>

  <script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const r = params.get("r");
  if (!r) return;

  // Decodifica la cadena base64
  const decoded = atob(r);
  const canalMatch = decoded.match(/channel=([a-zA-Z0-9_-]+)/);
  if (!canalMatch) return;

  const canal = canalMatch[1];

  // Carga canales.json desde streamdp2
  fetch("https://hernanmix.github.io/play.github.io/canales.json?nocache=" + Date.now())
    .then(res => res.json())
    .then(data => {
      if (!data[canal]) {
        alert("Canal no encontrado: " + canal);
        return;
      }

      const url = data[canal].url;
          // Codifica la URL original con ?channel=... en base64
const originalURL = window.location.origin + window.location.pathname + "?channel=" + canal;
const base64 = btoa(originalURL);
const nuevaURL = window.location.origin + window.location.pathname + "?r=" + base64;
window.history.replaceState({}, "", nuevaURL);



      // Crea reproductor flotante fullscreen
      const contenedor = document.createElement("div");
      contenedor.id = "player-container";
      contenedor.style = `
        position:fixed;
        top:0;
        left:0;
        width:100vw;
        height:100vh;
        background:#000;
        z-index:99999;
      `;

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.allowFullscreen = true;
      iframe.style = "width:100%; height:100%; border:none;";

      const cerrar = document.createElement("button");
      cerrar.innerHTML = "âœ–";
      cerrar.style = `
        position:absolute;
        top:10px;
        right:10px;
        background:#222;
        color:#fff;
        border:none;
        font-size:20px;
        padding:5px 10px;
        cursor:pointer;
        z-index:100000;
      `;
      cerrar.onclick = () => contenedor.remove();

      contenedor.appendChild(iframe);
      contenedor.appendChild(cerrar);
      document.body.appendChild(contenedor);
    });
})();
</script>

</body>
</html>
