<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HSPORTSHD - TRANSMISIÓN EN VIVO</title>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.8/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/p2p-engine.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #logo {
      position: absolute;
      top: 10px;
      right: 80px;
      z-index: 9999;
    }
    #logo img {
      width: 80px;
      height: auto;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="player">
    <div id="logo">
      <img src="https://i.ibb.co/sJmvqM4T/1000170748.png" alt="Logo">
    </div>
  </div>

  <script>
    // Lista de canales HLS
    const canales = {
      "disney1":"https://98ca2.crackstreamslivehd.com/disney7/tracks-v1a1/mono.m3u8?ip=45.224.153.13&token=d98ebdc4a02a316777f066a52a87f6af6e41ba72-8e-1758345891-1758291891",
      "disney2":"https://8c51.crackstreamslivehd.com/espn/tracks-v1a1/mono.m3u8?ip=45.224.153.13&token=8e2b2b823c7109248331d71612c54002e7de41cf-20-1758085383-1758031383"
      // puedes agregar el resto de canales aquí
    };

    // Función para obtener parámetro y decodificar Base64
    function getPlaybackURL() {
      const params = new URLSearchParams(window.location.search);
      const playParam = params.get("play");
      const rParam = params.get("r");
      let url = "";

      if (rParam) {
        try { url = atob(rParam); } 
        catch(e) { console.error("Error decodificando r:", e); }
      } else if (playParam) {
        url = canales[playParam] || "";
        if(url) {
          const base64URL = btoa(url);
          const nuevaURL = window.location.origin + window.location.pathname + "?r=" + encodeURIComponent(base64URL);
          window.history.replaceState({}, "", nuevaURL);
        }
      }
      return url;
    }

    const playbackURL = getPlaybackURL();

    if(!playbackURL) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>Canal no disponible</h2>";
    } else {
      // Configuración P2P
      const p2pConfig = { live: true, trackerZone: "us" };

      P2PEngineHls.tryRegisterServiceWorker(p2pConfig).then(() => {
        const player = new Clappr.Player({
          source: playbackURL,
          parentId: "#player",
          width: "100%",
          height: "100%",
          autoPlay: true,
          mediacontrol: { seekbar: "#D4ED31", buttons: "#FFFFFF" }
        });

        p2pConfig.hlsjsInstance = player.core.getCurrentPlayback()?._hls;
        new P2PEngineHls(p2pConfig);
      });
    }

    // Logo en fullscreen
    const logo = document.getElementById('logo');
    document.addEventListener('fullscreenchange', () => {
      if(document.fullscreenElement) document.fullscreenElement.appendChild(logo);
      else document.body.appendChild(logo);
    });

    // Intento de landscape
    function lockLandscape() {
      if(screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(e=>console.log('No se pudo bloquear orientación:', e));
      }
    }
    const playerContainer = document.getElementById('player');
    ['fullscreenchange','webkitfullscreenchange','mozfullscreenchange','msfullscreenchange'].forEach(ev=>{
      playerContainer.addEventListener(ev, lockLandscape);
    });
  </script>
</body>
</html>
