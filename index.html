<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HSPORTSHD - Transmisión en Vivo</title>
  <!-- Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.8/dist/clappr.min.js"></script>
  <!-- P2P (opcional, no bloquea si falla) -->
  <script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/p2p-engine.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    /* Logo dentro del reproductor */
    #logo {
      position: absolute;
      top: 10px;
      right: 80px;
      z-index: 9999;
    }
    #logo img {
      width: 80px;
      height: auto;
      opacity: 0.9;
    }
    /* Ajustes barra de progreso */
    .media-control[data-media-control] 
    .media-control-layer[data-controls] 
    .bar-container[data-seekbar] 
    .bar-background[data-seekbar] {
      height: 5px !important;
    }
    .media-control[data-media-control] 
    .media-control-layer[data-controls] 
    .bar-container[data-seekbar]:hover 
    .bar-background[data-seekbar] {
      height: 7px !important;
    }
  </style>
</head>
<body>
  <div id="player">
    <!-- Logo flotante -->
    <div id="logo">
      <img src="https://i.ibb.co/sJmvqM4T/1000170748.png" alt="Logo">
    </div>
  </div>

  <script>
    // Lista de canales
    const canales = {
      "disney1": "https://doc1.crackstreamslivehd.com:443/disney1/tracks-v1a1/mono.m3u8?ip=45.224.153.13&token=7f12c8f0a86c1ec3ad282f062ef739fdecf75980-25-1758114500-1758060500",
      "espn": "https://14c51.crackstreamslivehd.com:443/espn/tracks-v1a1/mono.m3u8?...",
      "espn2": "https://anvtcax.fubohd.com:443/espn2/mono.m3u8?...",
      "dsports": "https://florcd1.crackstreamslivehd.com/dsports/tracks-v1a1/mono.m3u8?..."
      // agrega los demás aquí
    };

    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    let playbackURL = "";

    if (params.get("r")) {
      playbackURL = atob(params.get("r"));
    } else if (params.get("play")) {
      playbackURL = canales[params.get("play")] || "";
    }

    // Si no hay canal válido
    if (!playbackURL) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>Canal no disponible</h2>";
    } else {
      // Crear reproductor
      const player = new Clappr.Player({
        source: playbackURL,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mediacontrol: { seekbar: "#D4ED31", buttons: "#FFFFFF" }
      });

      // P2P opcional
      try {
        const p2pConfig = { live: true, trackerZone: "us", hlsjsInstance: player.core.getCurrentPlayback()?._hls };
        new P2PEngineHls(p2pConfig);
      } catch (e) {
        console.log("P2P no cargó:", e);
      }
    }
  </script>

  <script>
    // Bloqueo de orientación en fullscreen
    function lockLandscape() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.log("No se pudo bloquear orientación:", err);
        });
      }
    }

    const playerContainer = document.getElementById("player");
    playerContainer.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) lockLandscape();
    });
    playerContainer.addEventListener("webkitfullscreenchange", () => {
      if (document.webkitFullscreenElement) lockLandscape();
    });
    playerContainer.addEventListener("mozfullscreenchange", () => {
      if (document.mozFullScreenElement) lockLandscape();
    });
    playerContainer.addEventListener("msfullscreenchange", () => {
      if (document.msFullscreenElement) lockLandscape();
    });

    // Mover logo dentro de fullscreen
    const logo = document.getElementById("logo");
    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        document.fullscreenElement.appendChild(logo);
      } else {
        document.getElementById("player").appendChild(logo);
      }
    });
  </script>
</body>
</html>
